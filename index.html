    <!-- -----------------------form section------------------------- -->
    <form action="get-form">
        <input id="input" class="user-input" type="text" placeholder="search">
        <input type="number" class="number" id="number-input" placeholder="number">
        <button class="btn" id="btn-img">Search</button>
        <label for="size">size:</label>
        <select name="size" id="size-input">
            <option name="size" value="w">small</option>
            <option name="size" value="z">medium</option>
            <option name="size" value="b">large</option>
        </select>
        <label for="sort">sort:</label>
        <select name="sort" id="sort-input">
            <option name="sort" value="date-posted-asc">Date</option>
            <option name="sort" value="relevance">relevance</option>
            <option name="sort" value="interestingness-asc">interesting</option>
        </select>
    </form>
    <!-- -----------------------image container section------------------------- -->

    <div id="img-container"></div>

    <!-- -----------------------loading/warning section------------------------- -->
    <div class="parent-element">
        <div id="warning"></div>
        <div id="loading-text">Loading:</div>
        <div class="loader-box" id="loader">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
    </div>

    <!-- -----------------------onscroll section------------------------- -->
    <button id="btn-scroll-top"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20"

                clip-rule="evenodd"></path>
        </svg></button>
